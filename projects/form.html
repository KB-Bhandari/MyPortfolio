<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Your Information</h2><br>
            <label>Name</label><br>
            <input  class="input" type="text" placeholder="Enter your name here" required><br><br>
            <label>Email ID</label><br>
            <input class="input" type="email" placeholder="Enter your email address" required><br><br>
            <label>Password</label><br>
            <input class="input" type="password" placeholder="Enter your password" required><br><br>
            <label>Select your Gender</label><br>
            <input type="radio" value="male" id="male" name="radio-group">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="radio-group">
            <label for="male">Female</label>
            <input type="radio" value="others" id="other" name="radio-group">
            <label for="other">Others</label><br><br>
            <label>Enter your Date of Birth</label>
            <input class="input" type="date"  required> <br><br>
            <label>Enter your address</label><br>
            <textarea class="input" required></textarea><br><br>
            <input type="submit" value="Submit" class="btn-primary btn button">
            
            
        </form>
    </div>
    
</body>
</html>
