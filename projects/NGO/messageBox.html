<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your feeling with us.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./about.css">
    <link rel="stylesheet" href="./messageBox.css">
  
</head>
<body>
    <div class="container" >
       
            <div class=" row ">
                <h4>Share Your Feelings</h4>
                <p>Feel free to share your thougths,questions, or feedback.</p>

            </div>
            <form class="row msgField" >
               
                    <label>Name Or Email Address</label><br>
                    <input type="text" placeholder="Name" required><br><br>
                
                    <label >Message</label><br>
                    <textarea name="Write your message here" id="yourMesg" required></textarea><br><br>
                
                    <input type="submit" value="SUBMIT" class="btn-primary submitBtn"><br>
                
               
            </form>
       

    </div>
</body>
</html>
